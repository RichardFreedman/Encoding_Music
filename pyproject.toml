[build-system]
requires = ["setuptools", "wheel"]

[tool.poetry]
name = "spotify_tools"
version = "0.1.0"
description = "A Python library for encoding music in Spotify"
authors = ["Richard Freedman <email@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.25.1"
spotipy = "^2.18.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
