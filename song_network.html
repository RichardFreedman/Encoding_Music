<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#fffff", "group": 0, "id": "Ben E. King: Stand by Me", "label": "Ben E. King: Stand by Me", "shape": "dot", "value": 80}, {"group": 1, "id": "Etta James: A Sunday Kind Of Love", "label": "Etta James: A Sunday Kind Of Love", "shape": "dot", "value": 70}, {"group": 2, "id": "Ritchie Valens: Stay Beside Me", "label": "Ritchie Valens: Stay Beside Me", "shape": "dot", "value": 28}, {"group": 3, "id": "Elton John: Can You Feel The Love Tonight", "label": "Elton John: Can You Feel The Love Tonight", "shape": "dot", "value": 59}, {"group": 1, "id": "Dion \u0026 The Belmonts: No One Knows", "label": "Dion \u0026 The Belmonts: No One Knows", "shape": "dot", "value": 26}, {"group": 1, "id": "Etta James: I\u0027d Rather Go Blind - Live at Casino Montreux, 9th July 1977", "label": "Etta James: I\u0027d Rather Go Blind - Live at Casino Montreux, 9th July 1977", "shape": "dot", "value": 25}, {"group": 1, "id": "Rosie \u0026 The Originals: Lonely Blue Nights", "label": "Rosie \u0026 The Originals: Lonely Blue Nights", "shape": "dot", "value": 21}, {"group": 2, "id": "Minnie Riperton: Only When I\u0027m Dreaming", "label": "Minnie Riperton: Only When I\u0027m Dreaming", "shape": "dot", "value": 38}, {"group": 2, "id": "Rosie \u0026 The Originals: My Darling Forever", "label": "Rosie \u0026 The Originals: My Darling Forever", "shape": "dot", "value": 29}, {"group": 2, "id": "Eminem: Stan - Live At 43rd Grammy Awards", "label": "Eminem: Stan - Live At 43rd Grammy Awards", "shape": "dot", "value": 53}, {"group": 3, "id": "Take That: Love Ain\u0027t Here Anymore", "label": "Take That: Love Ain\u0027t Here Anymore", "shape": "dot", "value": 44}, {"group": 3, "id": "Dojo Cuts: I Don\u0027t Want to Wait", "label": "Dojo Cuts: I Don\u0027t Want to Wait", "shape": "dot", "value": 40}, {"group": 3, "id": "Ritchie Valens: Donna - Demo", "label": "Ritchie Valens: Donna - Demo", "shape": "dot", "value": 16}]);
        edges = new vis.DataSet([{"from": "Ben E. King: Stand by Me", "to": "Etta James: A Sunday Kind Of Love"}, {"from": "Ben E. King: Stand by Me", "to": "Ritchie Valens: Stay Beside Me"}, {"from": "Ben E. King: Stand by Me", "to": "Elton John: Can You Feel The Love Tonight"}, {"from": "Etta James: A Sunday Kind Of Love", "to": "Dion \u0026 The Belmonts: No One Knows"}, {"from": "Etta James: A Sunday Kind Of Love", "to": "Etta James: I\u0027d Rather Go Blind - Live at Casino Montreux, 9th July 1977"}, {"from": "Etta James: A Sunday Kind Of Love", "to": "Rosie \u0026 The Originals: Lonely Blue Nights"}, {"from": "Ritchie Valens: Stay Beside Me", "to": "Minnie Riperton: Only When I\u0027m Dreaming"}, {"from": "Ritchie Valens: Stay Beside Me", "to": "Rosie \u0026 The Originals: My Darling Forever"}, {"from": "Ritchie Valens: Stay Beside Me", "to": "Eminem: Stan - Live At 43rd Grammy Awards"}, {"from": "Elton John: Can You Feel The Love Tonight", "to": "Take That: Love Ain\u0027t Here Anymore"}, {"from": "Elton John: Can You Feel The Love Tonight", "to": "Dojo Cuts: I Don\u0027t Want to Wait"}, {"from": "Elton John: Can You Feel The Love Tonight", "to": "Ritchie Valens: Donna - Demo"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
