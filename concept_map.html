<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "G", "id": "United States of America", "label": "United States of America", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2003, 2004)", "value": 5}, {"group": "T", "id": "therapy--music therapy", "label": "therapy--music therapy", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2003, 2004)", "value": 5}, {"group": "G", "id": "New Zealand", "label": "New Zealand", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2003, 2004)", "value": 4}, {"group": "G", "id": "South Africa", "label": "South Africa", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2003)", "value": 3}, {"group": "G", "id": "Australia", "label": "Australia", "shape": "dot", "size": 10, "title": "years: (2002, 2003, 2004)", "value": 3}, {"group": "T", "id": "children", "label": "children", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2003, 2004)", "value": 5}, {"group": "T", "id": "societies, associations, fraternities, etc.--national", "label": "societies, associations, fraternities, etc.--national", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2003, 2004)", "value": 4}, {"group": "T", "id": "movement and gesture", "label": "movement and gesture", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2003, 2004)", "value": 4}, {"group": "G", "id": "United Kingdom--England", "label": "United Kingdom--England", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2004)", "value": 3}, {"group": "G", "id": "England", "label": "England", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2004)", "value": 4}, {"group": "G", "id": "Germany", "label": "Germany", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2003, 2004)", "value": 5}, {"group": "G", "id": "Canada", "label": "Canada", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2003, 2004)", "value": 4}, {"group": "T", "id": "medical institutions", "label": "medical institutions", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2003, 2004)", "value": 4}, {"group": "G", "id": "United Kingdom", "label": "United Kingdom", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2004)", "value": 3}, {"group": "T", "id": "psychology", "label": "psychology", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2003, 2004)", "value": 4}, {"group": "G", "id": "Japan", "label": "Japan", "shape": "dot", "size": 10, "title": "years: (2000, 2001, 2002, 2003)", "value": 4}, {"group": "T", "id": "pedagogy--general", "label": "pedagogy--general", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2003, 2004)", "value": 4}, {"group": "G", "id": "Denmark", "label": "Denmark", "shape": "dot", "size": 10, "title": "years: (2001, 2002, 2004)", "value": 3}]);
        edges = new vis.DataSet([{"from": "United States of America", "title": "14", "to": "therapy--music therapy", "value": 14, "weight": 1}, {"from": "New Zealand", "title": "5", "to": "therapy--music therapy", "value": 5, "weight": 1}, {"from": "South Africa", "title": "6", "to": "therapy--music therapy", "value": 6, "weight": 1}, {"from": "Australia", "title": "5", "to": "therapy--music therapy", "value": 5, "weight": 1}, {"from": "children", "title": "12", "to": "therapy--music therapy", "value": 12, "weight": 1}, {"from": "societies, associations, fraternities, etc.--national", "title": "7", "to": "therapy--music therapy", "value": 7, "weight": 1}, {"from": "movement and gesture", "title": "6", "to": "therapy--music therapy", "value": 6, "weight": 1}, {"from": "United Kingdom--England", "title": "5", "to": "England", "value": 5, "weight": 1}, {"from": "United Kingdom--England", "title": "7", "to": "therapy--music therapy", "value": 7, "weight": 1}, {"from": "therapy--music therapy", "title": "46", "to": "Germany", "value": 46, "weight": 1}, {"from": "therapy--music therapy", "title": "5", "to": "Canada", "value": 5, "weight": 1}, {"from": "therapy--music therapy", "title": "8", "to": "medical institutions", "value": 8, "weight": 1}, {"from": "therapy--music therapy", "title": "5", "to": "United Kingdom", "value": 5, "weight": 1}, {"from": "therapy--music therapy", "title": "8", "to": "England", "value": 8, "weight": 1}, {"from": "therapy--music therapy", "title": "5", "to": "psychology", "value": 5, "weight": 1}, {"from": "therapy--music therapy", "title": "5", "to": "Japan", "value": 5, "weight": 1}, {"from": "therapy--music therapy", "title": "5", "to": "pedagogy--general", "value": 5, "weight": 1}, {"from": "therapy--music therapy", "title": "9", "to": "Denmark", "value": 9, "weight": 1}]);

        // adding nodes and edges to the graph

        var options = {
    "configure": {

    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();
