<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#fffff", "group": 0, "id": "Ben E. King: Stand by Me", "label": "Ben E. King: Stand by Me", "shape": "dot", "value": 80}, {"group": 1, "id": "Ben E. King: Tell Daddy - Single Version", "label": "Ben E. King: Tell Daddy - Single Version", "shape": "dot", "value": 15}, {"group": 2, "id": "The Turtles: Happy Together", "label": "The Turtles: Happy Together", "shape": "dot", "value": 76}, {"group": 3, "id": "Al Martino: My Cherie", "label": "Al Martino: My Cherie", "shape": "dot", "value": 41}]);
        edges = new vis.DataSet([{"from": "Ben E. King: Stand by Me", "to": "Ben E. King: Tell Daddy - Single Version"}, {"from": "Ben E. King: Stand by Me", "to": "The Turtles: Happy Together"}, {"from": "Ben E. King: Stand by Me", "to": "Al Martino: My Cherie"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
