<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#fffff", "id": "user_1\u0027s Spotify", "label": "user_1\u0027s Spotify", "shape": "dot"}, {"id": "mixtape vol. 2", "label": "mixtape vol. 2", "shape": "dot", "value": 7}, {"id": "60s groove", "label": "60s groove", "shape": "dot", "value": 9}, {"id": "mixtape vol. 1", "label": "mixtape vol. 1", "shape": "dot", "value": 14}, {"id": "jayhawks", "label": "jayhawks", "shape": "dot", "value": 4}, {"id": "Positively 12th Street", "label": "Positively 12th Street", "shape": "dot", "value": 50}, {"id": "jerusalem", "label": "jerusalem", "shape": "dot", "value": 7}, {"id": "joel", "label": "joel", "shape": "dot", "value": 9}, {"id": "Spanish", "label": "Spanish", "shape": "dot", "value": 8}, {"id": "random", "label": "random", "shape": "dot", "value": 10}, {"id": "sad vibes", "label": "sad vibes", "shape": "dot", "value": 12}, {"id": "Orchestra", "label": "Orchestra", "shape": "dot", "value": 1}, {"id": "summerberry fallberry", "label": "summerberry fallberry", "shape": "dot", "value": 19}, {"id": "Alternative \u0026 Indie", "label": "Alternative \u0026 Indie", "shape": "dot", "value": 30}, {"id": "oldies radio", "label": "oldies radio", "shape": "dot", "value": 53}, {"id": "Hip-Hop", "label": "Hip-Hop", "shape": "dot", "value": 16}, {"id": "Italian", "label": "Italian", "shape": "dot", "value": 5}]);
        edges = new vis.DataSet([{"from": "user_1\u0027s Spotify", "to": "mixtape vol. 2"}, {"from": "user_1\u0027s Spotify", "to": "60s groove"}, {"from": "user_1\u0027s Spotify", "to": "mixtape vol. 1"}, {"from": "user_1\u0027s Spotify", "to": "jayhawks"}, {"from": "user_1\u0027s Spotify", "to": "Positively 12th Street"}, {"from": "user_1\u0027s Spotify", "to": "jerusalem"}, {"from": "user_1\u0027s Spotify", "to": "joel"}, {"from": "user_1\u0027s Spotify", "to": "Spanish"}, {"from": "user_1\u0027s Spotify", "to": "random"}, {"from": "user_1\u0027s Spotify", "to": "sad vibes"}, {"from": "user_1\u0027s Spotify", "to": "Orchestra"}, {"from": "user_1\u0027s Spotify", "to": "summerberry fallberry"}, {"from": "user_1\u0027s Spotify", "to": "Alternative \u0026 Indie"}, {"from": "user_1\u0027s Spotify", "to": "oldies radio"}, {"from": "user_1\u0027s Spotify", "to": "Hip-Hop"}, {"from": "user_1\u0027s Spotify", "to": "Italian"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
